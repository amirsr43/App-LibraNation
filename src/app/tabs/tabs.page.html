<ion-tabs>
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    <ion-tab-button tab="home" [class.activated]="selectedTab === 'home'" (click)="setSelectedTab('home')">
      <div class="tab-button-icon">
        <ion-icon name="home-outline"></ion-icon>
      </div>
    </ion-tab-button>

    <ion-tab-button tab="data-buku" [class.activated]="selectedTab === 'data-buku'" (click)="setSelectedTab('data-buku')">
      <div class="tab-button-icon">
        <ion-icon name="book-outline"></ion-icon>
      </div>
    </ion-tab-button>

    <ion-tab-button tab="history" [class.activated]="selectedTab === 'history'" (click)="setSelectedTab('history')">
      <div class="tab-button-icon">
        <ion-icon name="time-outline"></ion-icon>
      </div>
    </ion-tab-button>

    <ion-tab-button tab="profile" [class.activated]="selectedTab === 'profile'" (click)="setSelectedTab('profile')">
      <div class="tab-button-icon">
        <ion-icon name="person-outline"></ion-icon>
      </div>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
