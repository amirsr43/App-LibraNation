<ion-content class="page-favorit">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <title>Favorit</title>
  <div class="search">
    <ion-searchbar show-cancel-button="focus" placeholder="Search"></ion-searchbar>
  </div>


  <ion-list>
    <ion-item *ngFor="let book of favoriteBooks">
      <ion-thumbnail slot="start">
        <img src="../../assets/icon/buku.png" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ book.title }}</h2>
        <p>{{ book.author }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
