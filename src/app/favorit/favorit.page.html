<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/data-buku"></ion-back-button>
    </ion-buttons>
    <ion-title>Favorit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-favorit">
  <ion-list>
    <ion-item *ngFor="let book of favoriteBooks">
      <ion-label>
        <h2>{{ book.title }}</h2>
        <p>{{ book.author }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
