<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/data-buku"></ion-back-button>
    </ion-buttons>
    <ion-title>Favorit</ion-title>
  </ion-toolbar>

  <div class="search">
    <ion-searchbar show-cancel-button="focus" placeholder="Search" (ionInput)="filterFavorites($event)"></ion-searchbar>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let book of filteredFavoriteBooks">
        <ion-card class="custom-card" [routerLink]="['/book', book.id]">
          <ion-card-content>
            <ion-img [src]="book.cover_link" alt="Book Cover"></ion-img>
          </ion-card-content>
          <ion-card-header>
            <ion-card-title>{{ book.title }}</ion-card-title>
            <ion-card-subtitle>Author: {{ book.author }}</ion-card-subtitle>
            <p><strong>Stok Buku:</strong> {{ book.stock?.jmlh_tersedia }}</p>
            <p><strong>Category:</strong> {{ book.category?.name }}</p>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
