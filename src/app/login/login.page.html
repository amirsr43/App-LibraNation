<ion-content [fullscreen]="true">
  <div class="img">
    <ion-img src="../../assets/icon/logo.png"></ion-img>
  </div>
  <h1>Login</h1>
  <ion-card>
    <div class="box">
      <ion-input id="email" label="Email" label-placement="floating" fill="outline" type="email"></ion-input> <br>
      <ion-input id="password" label="Password" label-placement="floating" fill="outline" type="password"></ion-input>
      <ion-button fill="clear" class="text" id="open-loading" (click)="login()">Login</ion-button>
      <ion-loading trigger="open-loading" message="Loading..." [duration]="3000" spinner="circles"></ion-loading>
      <div class="text">
        <p>Belum punya akun? <a [routerLink]="['/register']">Daftar</a></p>
      </div>
    </div>
  </ion-card>
</ion-content>
