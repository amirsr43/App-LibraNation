<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="profile">
    <img [src]="profileImageUrl || 'https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAxL3JtNjA5LXNvbGlkaWNvbi13LTAwMi1wLnBuZw.png'" alt="Profile Picture" class="profile-img">
    <div class="profile-info">
      <h2>{{ firstName }} {{ lastName }}</h2>
      <p>{{ email }}</p>
    </div>
  </div>
  <ion-item [routerLink]="['/my-profile']" button class="account-item">
    <ion-icon name="person-outline" slot="start"></ion-icon>
    <ion-label>My Profile</ion-label>
  </ion-item>
  <ion-item [routerLink]="['/qr-code']" button class="account-item">
    <ion-icon name="qr-code-outline" slot="start"></ion-icon>
    <ion-label>QR Code</ion-label>
  </ion-item>
  <div class="logout-button">
    <ion-button color="danger" id="present-alert" (click)="presentAlert()">Logout</ion-button>
  </div>
</ion-content>
