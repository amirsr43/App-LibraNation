<ion-content [fullscreen]="true">
  <div class="img">
    <ion-img src="../../assets/icon/logo.png"></ion-img>
  </div>
  <h1>Reset Password</h1>
  <ion-card>
    <div class="box">
      <ion-input id="password" label="New Password" label-placement="floating" fill="outline" type="password"></ion-input>
      <ion-input id="confirmPassword" label="Konfirmasi Password" label-placement="floating" fill="outline" type="password"></ion-input>
      <ion-input id="Kode Token" label="Masukkan Kode Token" label-placement="floating" fill="outline" type="text"></ion-input>
      <ion-button fill="clear" class="text" (click)="login()">Submit</ion-button>
    </div>
  </ion-card>
</ion-content>
