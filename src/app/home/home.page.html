<ion-content class="ion-padding">
  <div class="background">
    <img src="../../assets/icon/home.png" alt="Background Image">
  </div>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="header-container">
    <h2>Hi,</h2>
    <h2>Member!</h2>
  </div>

  <div class="schedule-container">
    <ion-card>
      <ion-card-content>
        <div class="schedule-content">
          <div class="text-content">
            <ion-card-title>Jika ingin meminjam buku,</ion-card-title>
            <ion-card-subtitle>langsung saja kelokasinya</ion-card-subtitle>
          </div>
          <img src="../../assets/icon/location.png" alt="Welcome">
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="schedule-container">
    <ion-card class="card">
      <ion-card-content>
        <div class="schedule-content">
          <div class="text-content-2">
            <ion-card-title>Silahkan lihat - lihat</ion-card-title>
            <ion-card-subtitle>buku kami disini</ion-card-subtitle>
            <ion-button [routerLink]="['/tabs/data-buku']">lihat</ion-button>
          </div>
          <img src="../../assets/icon/library.png" class="img" alt="Welcome">
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <h3>Shortcut</h3>
  <div class="schedule-container">
    <ion-card [routerLink]="['/favorit']">
      <ion-card-content>
        <div class="schedule-content">
          <div class="text-content-3">
            <ion-card-title>Favorit</ion-card-title>
            <ion-card-subtitle class="text-1">Buku favoritmu</ion-card-subtitle>
          </div>
          <img src="../../assets/icon/favorit.png" alt="Welcome">
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="schedule-container">
    <ion-card [routerLink]="['/qr-code']">
      <ion-card-content>
        <div class="schedule-content">
          <div class="text-content-3">
            <ion-card-title>QR - Code</ion-card-title>
            <ion-card-subtitle class="text-1">Code QR saya</ion-card-subtitle>
          </div>
          <img src="../../assets/icon/QR-code.png" alt="Welcome">
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  
  
  <div class="date">
    <ion-datetime locale="en-GB-u-hc-h12"></ion-datetime>
  </div>
</ion-content>
