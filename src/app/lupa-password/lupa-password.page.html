<ion-content [fullscreen]="true">
  <div class="login-header">
    <h2>Lupa password</h2>
    <p>masukkan email anda</p>
  </div>

  <div class="ion-padding">
    <div class="login-form">
      <div class="input-wrapper">
        <label>email</label>
        <ion-item lines="none">
          <ion-input id="email" type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
      </div>
  
      <ion-button expand="block" shape="round" class="login-button" id="open-loading" (click)="reset()">kirim</ion-button>
      <ion-loading trigger="open-loading" message="Loading..." [duration]="3000" spinner="circles"></ion-loading>
  
      <div class="forgot-password">
        <a [routerLink]="['/login']">kembali ke login</a>
      </div>
  
    </div>
  </div>
</ion-content>
