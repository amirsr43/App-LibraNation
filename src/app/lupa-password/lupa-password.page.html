<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <h1>Forgot Password</h1>
    <ion-input id="email" placeholder="Email" fill="outline" type="email"></ion-input> <br>
    <ion-button expand="block" class="text" id="open-loading" (click)="reset()">Submit</ion-button>
    <ion-loading trigger="open-loading" message="Loading..." [duration]="3000" spinner="circles"></ion-loading>
    <a [routerLink]="['/login']">Kembali ke login</a>
  </div>
</ion-content>
