<ion-content [fullscreen]="true">
  <div class="img">
    <ion-img src="../../assets/icon/logo.png"></ion-img>
  </div>
  <h1>Forgot Password</h1>
  <ion-card>
    <div class="box">
      <ion-input id="email" label="Email" label-placement="floating" fill="outline" type="email"></ion-input>
      <ion-button fill="clear" class="text" id="open-loading" (click)="reset()">Submit</ion-button>
      <ion-loading trigger="open-loading" message="Loading..." [duration]="3000" spinner="circles"></ion-loading>
      <div class="text">
        <a [routerLink]="['/login']">Kembali ke login</a>
      </div>
    </div>
  </ion-card>
</ion-content>
