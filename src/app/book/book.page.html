<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Go Back"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ book?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="book; else errorTemplate">
    <ion-img [src]="book.cover_link" alt="Book Cover"></ion-img>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ book.title }}</ion-card-title>
        <ion-card-subtitle>Author: {{ book.author }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Category:</strong> {{ book.category?.name }}</p>
        <p><strong>Jumlah Buku:</strong> {{ book.stock?.jmlh_tersedia }}</p>
        <p><strong>Rak:</strong> {{ book.rack?.name }}</p>
        <p><strong>Publisher:</strong> {{ book.publisher }}</p>
        <p>{{ book.description }}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <ng-template #errorTemplate>
    <div class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  </ng-template>
</ion-content>
